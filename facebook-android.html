const chromeVersions = {
   "11": ["134.0.6998.89", "135.0.7049.95", "136.0.7103.49"],
  "12-13": ["139.0.7336.80", "139.0.7338.103", "140.0.7390.63", "140.0.7391.122"],
   "14": ["141.0.7441.43", "141.0.7442.103", "142.0.7509.122", "142.0.7511.173"],
   "15": ["142.0.7509.122", "142.0.7511.173", "143.0.7562.52", "143.0.7563.80"]
};

const fbVersions = [
	"541.0.0.85.79",
	"541.0.0.94.102",
	"540.0.0.49.148",
	"539.0.0.54.69",
	"538.0.0.53.70",
];

const countryLocaleMap = {
  US: "en_US",
  UK: "en_GB",
  BD: "bn_BD",
  IN: "hi_IN",
  FR: "fr_FR",
  DE: "de_DE",
  ES: "es_ES"
};

const fallbackLocales = ["en_US","en_GB","fr_FR","de_DE","es_ES"];

function rand(arr){ return arr[Math.floor(Math.random()*arr.length) ]; }

function pickChrome(ver){
  if(ver==="15") return rand(chromeVersions["15"]);
  if(ver==="14") return rand(chromeVersions["14"]);
  if(ver==="11") return rand(chromeVersions["11"]);
  return rand(chromeVersions["12-13"]);
}

function getDevices(brand){
  if(brand==="all") return Object.values(DEVICES).flat();
  return DEVICES[brand] || [];
}

function pickLocale(){
  const country = document.getElementById("country").value;
  if(country === "auto") return rand(fallbackLocales);
  return countryLocaleMap[country] || "en_US";
}

let generatedUAs = [];

function generateUA(){
  const brand = document.getElementById("brand").value;
  const qty = parseInt(document.getElementById("qty").value);
  const devices = getDevices(brand);
  const output = document.getElementById("output");

  output.innerHTML = "";
  generatedUAs = [];

  for(let i=0;i<qty;i++){
    const d = rand(devices);
    const fb = rand(fbVersions);
    const chrome = pickChrome(d.android);
    const locale = pickLocale();

    const ua =
`Mozilla/5.0 (Linux; Android ${d.android}; ${d.model} Build/${d.build}; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/${chrome} Mobile Safari/537.36 [FB_IAB/FB4A;FBAV/${fb};FBLC/${locale};]`;

    generatedUAs.push(ua);

    const card = document.createElement("div");
    card.className = "ua-item";

    const btn = document.createElement("button");
    btn.className = "ua-copy-btn";
    btn.innerText = "Copy";
    btn.onclick = () => navigator.clipboard.writeText(ua);

    const text = document.createElement("div");
    text.className = "ua-text";
    text.textContent = ua;

    card.appendChild(btn);
    card.appendChild(text);
    output.appendChild(card);
  }
}

function copyAll(){
  if(generatedUAs.length===0) return alert("Nothing to copy");
  navigator.clipboard.writeText(generatedUAs.join("\n"));
  alert("Copied all ✅");
}

function exportTXT(){
  if(generatedUAs.length===0) return alert("Nothing to export");
  const blob = new Blob([generatedUAs.join("\n")], {type:"text/plain"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "facebook_android_ua.txt";
  a.click();
}
</script>
