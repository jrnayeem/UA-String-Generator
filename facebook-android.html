<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Android UA Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #0f172a;
      border-radius: 14px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    a.back {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 15px;
    }
    select, input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      cursor: pointer;
      font-weight: bold;
    }
    textarea {
      height: 280px;
      background: #020617;
      color: #00ff9c;
      border: 1px solid #1e293b;
      resize: none;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      flex: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="index.html" class="back">‚Üê Back to Home</a>

  <h1>üìò Facebook Android UA Generator</h1>

  <label>Select Brand</label>
  <select id="brand">
    <option value="all">All Brands</option>
    <option value="Samsung">Samsung</option>
    <option value="Xiaomi">Xiaomi</option>
    <option value="Redmi">Redmi</option>
    <option value="Oppo">Oppo</option>
    <option value="Vivo">Vivo</option>
    <option value="Realme">Realme</option>
    <option value="OnePlus">OnePlus</option>
    <option value="Motorola">Motorola</option>
    <option value="Nokia">Nokia</option>
    <option value="Honor">Honor</option>
    <option value="Itel">Itel</option>
  </select>

  <label>Select Country</label>
  <select id="country">
    <option value="auto">Auto / Random</option>
    <option value="US">United States</option>
    <option value="UK">United Kingdom</option>
    <option value="BD">Bangladesh</option>
    <option value="IN">India</option>
    <option value="FR">France</option>
    <option value="DE">Germany</option>
    <option value="ES">Spain</option>
  </select>

  <label>Quantity</label>
  <input type="number" id="qty" value="50" min="1" max="2000">

  <div class="buttons">
    <button onclick="generateUA()">Generate</button>
    <button onclick="copyUA()">Copy All</button>
  </div>

  <textarea id="output" readonly></textarea>
</div>

<script>
const DEVICES = {
  Samsung: [
    {model:"SM-S928B", android:"14", build:"UP1A.231005.007"},
    {model:"SM-S921B", android:"14", build:"UP1A.231005.007"},
    {model:"SM-A546B", android:"14", build:"UP1A.231005.007"},
    {model:"SM-G998B", android:"13", build:"TP1A.220624.014"}
  ],
  Xiaomi: [
    {model:"23127PN0CC", android:"14", build:"UKQ1.230804.001"}
  ],
  Redmi: [
    {model:"2312DRA50C", android:"13", build:"TKQ1.220829.002"}
  ]
};

const chromeVersions = {
  "12-13": ["139.0.7336.80","140.0.7390.63"],
  "14": ["141.0.7441.43","142.0.7511.173"],
  "15": ["143.0.7562.52"]
};

const fbVersions = [
  {FBAV:"541.0.0.85.79"},
  {FBAV:"540.0.0.49.148"},
  {FBAV:"539.0.0.54.69"}
];

const countryLocaleMap = {
  US: "en_US",
  UK: "en_GB",
  BD: "bn_BD",
  IN: "hi_IN",
  FR: "fr_FR",
  DE: "de_DE",
  ES: "es_ES"
};

const fallbackLocales = ["en_US","en_GB","fr_FR","de_DE","es_ES"];

function rand(arr){return arr[Math.floor(Math.random()*arr.length)];}

function pickChrome(ver){
  if(ver==="15") return rand(chromeVersions["15"]);
  if(ver==="14") return rand(chromeVersions["14"]);
  return rand(chromeVersions["12-13"]);
}

function getDevices(brand){
  if(brand==="all"){
    return Object.values(DEVICES).flat();
  }
  return DEVICES[brand] || [];
}

function pickLocale(){
  const country = document.getElementById("country").value;
  if(country === "auto") return rand(fallbackLocales);
  return countryLocaleMap[country] || "en_US";
}

function generateUA(){
  const brand = document.getElementById("brand").value;
  const qty = parseInt(document.getElementById("qty").value);
  const devices = getDevices(brand);

  let out = [];

  for(let i=0;i<qty;i++){
    const d = rand(devices);
    const fb = rand(fbVersions);
    const chrome = pickChrome(d.android);
    const locale = pickLocale();

    out.push(
`Mozilla/5.0 (Linux; Android ${d.android}; ${d.model} Build/${d.build}; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/${chrome} Mobile Safari/537.36 [FB_IAB/FB4A;FBAV/${fb.FBAV};FBLC/${locale};IABMV/1;]`
    );
  }

  document.getElementById("output").value = out.join("\n");
}

function copyUA(){
  const ta = document.getElementById("output");
  ta.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
