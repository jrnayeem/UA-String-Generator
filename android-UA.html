// ---------------- PATCH ENDINGS ----------------
const PATCH_ENDINGS = [63, 80, 103, 122];

// ---------------- CHROME VERSION ----------------
function chromeVersion(android){
  const patch = PATCH_ENDINGS[Math.floor(Math.random()*PATCH_ENDINGS.length)];
  let major, build;

  if(android <= 13){
    major = [138,139,140][Math.floor(Math.random()*3)];
    build = (major === 140) ? 7390 : Math.floor(Math.random()*10000);
  } else {
    major = [140,141][Math.floor(Math.random()*2)];
    build = (major === 140)
      ? rand(7390,7440)
      : rand(7441,7445);
  }
  return `${major}.0.${build}.${patch}`;
}
function rand(a,b){ return Math.floor(Math.random()*(b-a+1))+a }

let generated = [];

// ---------------- GENERATE ----------------
function generateUA(){
  const qty = +document.getElementById("qty").value;
  const brand = document.getElementById("brand").value;
  const output = document.getElementById("output");
  output.innerHTML = "";
  generated = [];

  const brandSelect = document.getElementById("brand").value;
const brandList = Object.keys(DEVICES);

for(let i=0;i<qty;i++){
  const brand = (brandSelect === "RANDOM")
    ? brandList[Math.floor(Math.random()*brandList.length)]
    : brandSelect;

  const models = Object.keys(DEVICES[brand]);
  const model = models[Math.floor(Math.random()*models.length)];
  const android = DEVICES[brand][model][Math.floor(Math.random()*DEVICES[brand][model].length)];
  const chrome = chromeVersion(android);

  const ua = `Mozilla/5.0 (Linux; Android ${android}; ${model}) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/${chrome} Mobile Safari/537.36`;
    generated.push(ua);

    const card = document.createElement("div");
    card.className="ua-item";

    const btn = document.createElement("button");
    btn.className="ua-copy-btn";
    btn.textContent="Copy";
    btn.onclick=()=>navigator.clipboard.writeText(ua);

    const text = document.createElement("div");
    text.className="ua-text";
    text.textContent = ua;

    card.appendChild(btn);
    card.appendChild(text);
    output.appendChild(card);
  }
}

// ---------------- UTIL ----------------
function copyAll(){
  if(!generated.length) return alert("Nothing to copy");
  navigator.clipboard.writeText(generated.join("\n"));
}
function downloadTXT(){
  if(!generated.length) return alert("Nothing to export");
  const blob = new Blob([generated.join("\n")],{type:"text/plain"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "android_ua.txt";
  a.click();
}
